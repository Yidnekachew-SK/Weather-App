<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Weather App</title>
</head>
<body>
	<form>
		<input type="text" name="City" placeholder="Enter a city" required>
		<button type="submit">See weather</button>
	</form>
	<div class="content">
		<h1 class="city-name">city</h1>
		<div class="weather-display">
			<div class="weather-card" id="today">
				<p class="date">Today</p>
				<p class="temprature-display today"></p>
				<div class="weather-condition-report">
					<p class="min-temp today">min-temp: </p>
					<p class="max-temp today">max-temp: </p>
					<p class="humidity today">humidity: </p>
					<p class="condition today">condition: </p>
				</div>
			</div>
			<div class="weather-card" id="tommorow">
				<p class="date">Tommorow</p>
				<p class="temprature-display tommorow"></p>
				<div class="weather-condition-report ">
					<p class="min-temp tommorow">min-temp: </p>
					<p class="max-temp tommorow">max-temp: </p>
					<p class="humidity tommorow">humidity: </p>
					<p class="condition tommorow">condition: </p>
				</div>
			</div>
		</div>
	</div>

	<footer>
		<p>Â© 2025 <a href="https://github.com/Yidnekachew-SK/Weather-App">Yidnekachew S.</a></p>
	</footer>

</body>
</html>
